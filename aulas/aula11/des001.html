<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    De que País você é: <input type="text" name="textp" id="textp">
    <input type="button" value="entrar" onclick="verificar()">
    <div class="res">

    </div>
    <script>
        function verificar() {
            var txt = window.document.getElementsByClassName('input.textp')
            var res = window.document.getElementsByClassName('div.res')         
            res.innerText = `<p>Sua Nacionalidade é <strong>${txt}</strong></p>`            
        }
    </script>
</body>
</html>
